<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
</head>
<body>
  <h1>Minesweeper Game</h1>

  <form class="game-play" method="post">
    <div id="game-board" class="container"></div>
  </form>
  <form class="start-menu" method="post">
    <div class="container" id="start-menu-id">
      Size of Board
      <input id="game-size" class='input-box' value="4">
      Number of mines
      <input id="mine-count" class='input-box' value="3">
      <button id="start-game">Start Game</button>
    </div>
  </form>

  <form class="lose" method="post">
    You hit a mine!!
    <button id="new-game">New Game</button>
  </form>
  <form class="win" method="post">
    You Won!!
    <button id="new-game">New Game</button>
  </form>
</body>
</html>
